<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <label for="">Vaga</label>
        <select name="" id="posicao" class="form-control">
            <option value="0">Vaga 1</option>
            <option value="1">Vaga 2</option>
            <option value="2">Vaga 3</option>
            <option value="3">Vaga 4</option>
            <option value="4">Vaga 5</option>
        </select>
        <label for="">Placa</label>
        <input type="text" class="form-control" id="placa" placeholder="Placa">
        <div class="mt-2"></div>
        <button class="btn btn-primary btn-sm" onclick="adicionarVeiculo()" >
            Entrada de Veículo
        </button>
        <button class="btn btn-warning btn-sm" onclick="removerVeiculo()">
            Saída de Veículo
        </button>
        <button class="btn btn-success btn-sm" onclick="exibirVeiculos()">
            Exibir Veículos
        </button>
    </div>

    <script>
        // DOM - Document Object Model
        const vagas = Array(10);
        function adicionarVeiculo() {
            const posicao = document.getElementById('posicao').value
            const placa = document.getElementById('placa').value
            
            if(vagas[posicao] != undefined) {
                alert("Vaga Ocupada");
            } else {
                vagas[posicao] = placa;
                alert("Vaga Preenchida com Sucesso. " + placa)
            }

            document.getElementById('posicao').value = ''
            document.getElementById('placa').value = ''
        }

        function removerVeiculo() {
            const posicao = document.getElementById('posicao').value
            vagas[posicao] = undefined;
            alert("Vaga Liberada com Sucesso!")
        }

        function exibirVeiculos() {
            console.log(vagas)
        }
        
    </script>
</body>
</html>
